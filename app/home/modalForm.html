<form name="modalForm" id="modalForm" ng-submit="vm.formSubmit(vm.verb, vm.minutes)">

    <legend>{{vm.title}}</legend>
    <input class="modalInput" type="text" placeholder="Name of {{vm.name}}" />
    <input class="modalInput" type="number" ng-model="vm.minutes" placeholder="{{vm.verb}} minutes" required />
    <label id="typeLabel">Type:</label>
    <select>
        <option>Other</option>
        <option>One Time</option>
        <option>Routine</option>
        <option>Project</option>
        <option>Problem</option>
    </select>
    <div>
        <label>Productive?</label>

        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

    <button id="exitBtn" ng-click="vm.modalExit()">X</button>

</form>
